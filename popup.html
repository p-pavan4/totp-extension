<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TOTP Manager</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          Roboto,
          "Segoe UI",
          Arial;
        width: 340px;
        padding: 12px;
        margin: 0;
        background: #fff;
      }
      h2 {
        margin: 0 0 12px 0;
        font-size: 16px;
        color: #1f2937;
        font-weight: 600;
      }
      label {
        display: block;
        margin-top: 8px;
        margin-bottom: 3px;
        font-weight: 500;
        font-size: 12px;
        color: #4b5563;
      }
      label:first-of-type {
        margin-top: 0;
      }
      input,
      textarea {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 13px;
        font-family: inherit;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #6b7280;
      }
      textarea {
        resize: vertical;
        font-family: "Courier New", monospace;
        font-size: 11px;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .row > div {
        flex: 1;
      }
      button {
        cursor: pointer;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        background: #1f2937;
        color: #fff;
        font-weight: 500;
        font-size: 13px;
      }
      button:hover {
        background: #374151;
      }
      button:active {
        opacity: 0.8;
      }
      .btn-group {
        display: flex;
        gap: 6px;
        margin-top: 10px;
      }
      #add {
        flex: 1;
      }
      .smallbtn {
        background: #f3f4f6;
        color: #4b5563;
      }
      .smallbtn:hover {
        background: #e5e7eb;
      }
      .divider {
        height: 1px;
        background: #e5e7eb;
        margin: 12px 0;
      }
      #list {
        max-height: 400px;
        overflow-y: auto;
      }
      .token {
        border: 1px solid #e5e7eb;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        position: relative;
      }
      .token:hover .delete-btn {
        display: block;
      }
      .name {
        width: 20px;
        text-overflow: ellipsis;
        font-weight: 500;
        color: #1f2937;
        font-size: 13px;
        margin-bottom: 4px;
      }
      .code {
        font-size: 22px;
        font-weight: 600;
        letter-spacing: 3px;
        font-family: "Courier New", monospace;
        color: #1f2937;
        user-select: all;
      }
      .delete-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 0;
        line-height: 1;
        color: #9ca3af;
      }
      .delete-btn:hover {
        color: #ef4444;
      }
      .empty-state {
        text-align: center;
        padding: 24px 16px;
        color: #9ca3af;
        font-size: 12px;
      }
      #progress-bar {
        height: 4px;
        background: #3b82f6;
        width: 100%;
        transition: width 1s linear;
        border-radius: 2px;
      }
      .header-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header-row">
      <h2>TOTP Manager</h2>
      <div
        style="
          width: 100px;
          background: #e5e7eb;
          height: 4px;
          border-radius: 2px;
          overflow: hidden;
        "
      >
        <div id="progress-bar"></div>
      </div>
    </div>

    <label for="name">Name</label>
    <input
      id="name"
      placeholder="e.g. GitHub"
      maxlength="8"
      inputmode="text"
      title="Up to 8 letters"
      oninput="this.value = this.value.replace(/[^A-Za-z]/g, '').slice(0, 8)"
    />

    <label for="secret">Base64 Secret</label>
    <textarea id="secret" rows="2" placeholder="Paste Base32 secret"></textarea>

    <div class="row">
      <div>
        <label for="digits">Digits</label>
        <input id="digits" type="number" min="6" max="8" value="6" />
      </div>
      <div>
        <label for="period">Period (s)</label>
        <input id="period" type="number" min="10" max="300" value="30" />
      </div>
    </div>

    <div class="btn-group">
      <button id="add">Add</button>
      <button class="smallbtn" id="clear">Clear</button>
    </div>

    <div class="divider"></div>

    <div id="list">
      <div class="empty-state">No accounts added yet</div>
    </div>

    <div
      id="modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
      "
    >
      <div
        style="
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          text-align: center;
          width: 280px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <h3
          id="modal-title"
          style="margin-top: 0; font-size: 16px; color: #1f2937"
        >
          QR Code
        </h3>
        <div
          id="qrcode-container"
          style="margin: 16px 0; display: flex; justify-content: center"
        ></div>
        <button
          id="close-modal"
          style="
            width: 100%;
            padding: 8px;
            background: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Close
        </button>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
